name: pythom-test-run

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-program:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Program
        run: python main.py

  
